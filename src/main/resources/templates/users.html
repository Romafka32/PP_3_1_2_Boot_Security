<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Пользователи</title>
</head>
<body>
<div>
    <div class="panel-heading"><span class="lead">Список пользователей</span></div>
    <br>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Почта</th>
            <th scope="col">Редактирование</th>
            <th scope="col">Удаление</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td >
                <a th:href="@{admin/{id}/edit (id=${user.getId()})}"
                   class= "btn btn-primary">Редактировать</a>
            </td>
            <td >
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
                    <input type="submit" class="btn btn-danger" value="Удалить">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{/admin/new}"
       class= "btn btn-success">Создать пользователя</a>
    <a th:href="@{/logout}"
       class= "btn btn-warning">Выйти из аккаунта</a>

</div>
</body>
</html>
